<div class="w-100 d-flex align-items-center py-2 justify-content-between border-2  border-bottom border-dark">
    <div class="d-flex align-items-center">
        <div class="form-check form-check-inline">
            <input [(ngModel)]="config.done" class="form-check-input" type="checkbox"  value="option1">
        </div>
        <h5 class="m-0 fw-normal " [ngClass]="{'text-decoration-line-through': config.done, 'text-light': config.done}">
            {{config.text}}
        </h5>
    </div>
    

    <div class="d-flex">
        <h5 class="m-0 me-1 fw-normal text-light">{{config.date}}</h5>
        <i class="material-icons text-light d-flex fs-4 me-1" >calendar_today</i>  
    </div>

</div>
