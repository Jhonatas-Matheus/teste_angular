


<div class="bg-primary p-3 rounded-3 d-flex border-degrade-success" [class]="'border-degrade-'+config.color">
    <div class="d-flex justify-content-start align-self-center me-2">
        <div class="p-2 rounded-4 bg-dark">
            <i class="material-icons text-secondary d-flex fs-3 text-success" [class]="'text-'+config.color" >{{config.icon}}</i>  
        </div>
    </div>
    <div class="w-100">
        <h6 class="m-0 fw-normal mb-1">{{config.title}}</h6>
        <h2 class="m-0 mb-2 fw-semibold">{{config.time}}</h2>
        <div class="d-flex align-items-center justify-content-between">
            <h6 class="m-0 fw-semibold text-light">29/01/2024</h6>
            <i class="material-icons text-secondary d-flex fs-5" [class]="'text-'+config.color">calendar_today</i>  
        </div>
    </div>
</div>
